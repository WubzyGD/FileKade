<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">

        <link href="./styles/styles.css" rel="stylesheet">
        <link href='./styles/files.css' rel='stylesheet'>
        <link href='./styles/controls.css' rel='stylesheet'>
        <link href='./styles/context.css' rel='stylesheet'>

        <title>FileKade</title>
    </head>
    <body>
        <div id="title-container">
            <div id="title-sub-container">
                <p id="title" class="nosel">FileKade - Alpha</p>
            </div>
        </div>

        <div id='container'>
            <div id='controls' class='controls'>
                <div id='header-buttons'></div>
                <div id='header-nav'></div>
            </div>
            <div id='files' class='files'>
                <div id='file-header' class='file-header'>
                    <p></p>
                    <p>Name</p>
                    <p>Type</p>
                    <p>Last Modified</p>
                    <p>Size</p>
                </div>
            </div>
        </div>

        <div id="ctx">
            <div class="ctx-group">
                <div class="ctx-item">
                    <p class="ctx-name nosel">New Folder</p>
                </div>
            </div>
            <hr>
            <div class="ctx-group">
                <div class="ctx-item">
                    <p class="ctx-name nosel">Sort by: Name</p>
                </div>
                <div class="ctx-item">
                    <p class="ctx-name nosel">Order: Ascending</p>
                </div>
            </div>
            <hr>
            <div class="ctx-group">
                <div class="ctx-item">
                    <p class="ctx-name nosel">Reload</p>
                </div>
                <div class="ctx-item">
                    <p class="ctx-name nosel">Refresh</p>
                </div>
                <div class="ctx-item">
                    <p class="ctx-name nosel">Options</p>
                </div>
            </div>
        </div>


        <script src="./scripts/renderer.js"></script>

    </body>
</html>
